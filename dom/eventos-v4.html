<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizaXY">
        X= {{ x }} Y= {{ y }}
        <span v-on:mousemove.stop="">PARAR AQUI!</span>
    </p>

    <a v-on:click="naoNavegar" href="http://google.com.br">Google</a>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            contador: 0,
            x : 0,
            y : 0
        },
        methods:{
            somar(passo, event){
                return this.contador += passo;
            },
            atualizaXY(event){
                this.x = event.clientX;
                this.y = event.clientY;
            },
            parar(e){
                e.stopPropagation();
            },
            naoNavegar(event){
                event.preventDefault();
            }
        }
    });
</script>
