<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizaXY">X= {{ x }} Y= {{ y }}</p>
</div>

<script>
    new Vue({
        el:"#app",
        data:{
            contador: 0,
            x : 0,
            y : 0
        },
        methods:{
            somar(passo, event){
                return this.contador += passo;
            },
            atualizaXY(event){
                this.x = event.clientX;
                this.y = event.clientY;
            }
        }
    });
</script>
